# サイト共通のデータ
site:

  # メタ情報
  meta:
    sitename: サイト名
    url: サイトの URL

  # SEO要素
  seo:
    title: サイトの SEO タイトル
    description: サイトの SEO ディスクリプション
    keywords: サイトの SEO キーワード

  # OGP 要素
  ogp:
    sitename: "{{{ site.meta.sitename }}}"
    title: "{{{ site.seo.title }}}"
    description: "{{{ site.seo.description }}}"
    type: article
    url: "{{{ site.meta.url }}}"
    image:
