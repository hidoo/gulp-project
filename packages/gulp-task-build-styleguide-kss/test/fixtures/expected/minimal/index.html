  <!--<![endif]-->

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
  (function($) {
    'use strict';

    var THEME_CLASS_NAMES = [
      'styleguide-element-wrapper--dark',
      'styleguide-element-wrapper--light',
      'styleguide-element-wrapper--red',
      'styleguide-element-wrapper--green',
      'styleguide-element-wrapper--blue'
    ];

    $('.styleguide-element-wrapper').on('click', function(event) {
      var $element = $(this),
          themes = THEME_CLASS_NAMES,
          isDark = $element.hasClass(themes[0]),
          isLight = $element.hasClass(themes[1]),
          isRed = $element.hasClass(themes[2]),
          isGreen = $element.hasClass(themes[3]),
          isBlue = $element.hasClass(themes[4]);

        if (isDark){
          $element.addClass(themes[1]).removeClass(themes[0]);
        }
        else if (isLight) {
          $element.addClass(themes[2]).removeClass(themes[1]);
        }
        else if (isRed) {
          $element.addClass(themes[3]).removeClass(themes[2]);
        }
        else if (isGreen) {
          $element.addClass(themes[4]).removeClass(themes[3]);
        }
        else if (isBlue) {
          $element.removeClass(themes[4]);
        }
        else {
          $element.addClass(themes[0]);
        }

      event.stopPropagation();
    });
  })(jQuery);
  </script>
